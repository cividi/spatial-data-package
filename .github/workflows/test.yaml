name: Validate Data Package and Schema

on:
  push:
  pull_request:

  repository_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install data-cli
        run: |
          npm install
      - name: Validate Data Package and Schema
        id: validation
        run: echo "::set-output name=data-validate::$(npm run test)\n"
      - name: Check for Failure
        if: contains(steps.validation.outputs.data-validate,'Error')
        env:
          OUTPUT: ${{ steps.validation.outputs.data-validate }}
        run: |
          echo $OUTPUT
          exit 1